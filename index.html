<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGRealty | Roland Gjelaj - Calgary Real Estate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              // Remapping 'serif' utility to Montserrat for a modern, geometric heading style
              serif: ['"Montserrat"', 'sans-serif'], 
            },
            colors: {
              black: {
                DEFAULT: '#000000',
                900: '#050505', // Deepest black
                800: '#121212', // Material dark
                700: '#1a1a1a', // Card bg
              },
              white: {
                DEFAULT: '#ffffff',
                100: '#f5f5f5',
                200: '#e5e5e5',
              },
              accent: {
                400: '#fb923c',
                500: '#f97316',
                600: '#ea580c', // Burnt Orange (Primary Accent)
                700: '#c2410c',
              }
            },
            animation: {
              'fade-up': 'fadeUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      }
    </script>
  </head>

  <body class="bg-black-900 text-white font-sans antialiased selection:bg-accent-600 selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
